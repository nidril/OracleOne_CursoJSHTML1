<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    function sorteiaNumero(){
        return Math.round(Math.random() * 10);
    }

    function adicionaNumero(quantidade){
        //quantidade é o parametro passado na função segredos
        var array = [];
        //crio um array pra receber os numeros gerados, ele inicia vazio
        var controle = 1;
        //variavel para controlar o numero de vezes que a função repetirá

        while (controle <= quantidade) {
            var numeroAleatorio = sorteiaNumero();
            //criamos a variavel para poder conferir se o numero é repetido
            
            if (numeroAleatorio !== 0){
                var achou = false;
                //é preciso percorrer o array para saber se o numero que ele achou será true ou false
                for (var i=0; i < array.length; i++) {
                    if(array[i] == numeroAleatorio) {
                        achou = true;
                        break;
                        //se o numero for repetido ele para a ação
                    }
                }

                if (achou == false) {
                    //o push só vai ser executado se o número não for repetido
                    array.push(numeroAleatorio);
                    //agora o push acrescenta um numero a variavel, que por sua vez chama a função math random
                    controle++;
                }
            }
    
        }
        return array;
        //retonar o array para que ele envie os numeros para 'segredos'
        //que está fora da função (return manda pra fora o valor)
    }

    var segredos = adicionaNumero(3);
    //agora 'segredos' é um array que receberá vários números
    //a quantidade de numeros adicionados virá da função

    console.log(segredos);

    var caixa = document.querySelector("input");
    //seleciona o conteúdo de input e guarda na variável
    caixa.focus();

    function verifica() {

        if(caixa.value == segredo) {

        alert("Você ACERTOU!");
        } else {

        alert("Você ERROU!!!!!!!!");
        }
        caixa.value = "";
        caixa.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;
    //só executa a função quando recebe o click do mouse

</script>
