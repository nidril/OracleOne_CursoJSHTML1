<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<body>
    <script>
        var tanque = 40;
        var caminhoGas = 480;
        var caminhoAlc = 300;
        var consGasolina = caminhoGas / tanque;
        var consAlcool = caminhoAlc / tanque;

        document.write("O consumo de gasolina é de: " + consGasolina + " litros por km rodado");
        document.write("<br>")
        document.write("O consumo de álcool é de: " + consAlcool + " litros por km rodado");
    </script>
</body>
</html>


<!--Desafio: Seu carro tem um tanque de 40 litros e pode utilizar álcool ou gasolina.

Com álcool, um tanque de 40 litros fez um caminho com Álcool de 300 quilômetros. Qual é o consumo de Álcool?-->
