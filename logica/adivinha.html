<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function sorteia(n) {
        var n = Math.round(Math.random() * 100);
        return n
    }

    var numero = sorteia();
    
    var tentativas = 0
    while (tentativas < 3) {
        var chute = parseInt(prompt("Já pensei. Qual número você acha que é?!"));
        if (chute == numero) {
            alert("Isso aí, você acertou! Eu pensei no " + numero);
            break
        } else {
            alert("Errou! Não foi dessa vez!");
            tentativas++;
            if (chute < numero) {
                alert("Seu chute foi menor que o número que pensei!");
            } else {
                alert("Seu chute foi maior que o número que pensei!");
            }
        }
    }


</script>
