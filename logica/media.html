<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var familia = parseInt(prompt("Quantos familiares calcularemos?"));
    
    var controle = 0;
    var totalIdades = 0;
    while (controle < familia){
        var idade = parseInt(prompt("Qual a idade do familiar?"));
        totalIdades = totalIdades + idade;
        controle++;
    }

    var media = totalIdades/familia

    mostra("A media de todas as idades Ã© de: " + media)

    

</script>
